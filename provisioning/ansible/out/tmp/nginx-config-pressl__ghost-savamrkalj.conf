log_format ghost-savamrkalj_pressl_combined_plus '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $server_port $uri';

server {
  listen 80;
  listen [::]:80;

  server_name savamrkalj.com www.savamrkalj.com savamrkalj.colabo.space;

  access_log /var/log/nginx/savamrkalj.com.access.log;
  access_log /var/log/nginx/savamrkalj.com.access.plus.log ghost-savamrkalj_pressl_combined_plus;
  error_log /var/log/nginx/savamrkalj.com.error.log debug;

  root /var/www/ghost-savamrkalj;
  index index.html;
  autoindex on;

  # Allow the letsencrypt ACME Challenge
  # this is where letsencrypt will drop the callenge
  location /.well-known/acme-challenge/ {
    root /var/www/ghost-savamrkalj/letsencrypt/;
    default_type 'text/plain';
    allow all;
  }

  #__server_placeholder__
}

